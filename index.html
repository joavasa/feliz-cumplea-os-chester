        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label id="name-label"> Name <input required id="name" type="text"
        placeholder="Enter your name"/></label>
        <label id="email-label"> Email <input id="email" type="email" required placeholder="Enter your Email"/></label>
      <label id="number-label">Age(optional) <input id="number" type="number" min="10" max="120" placeholder="Age"/></label>
      
      <label>Which option best describes your current role?</label>
      <select id="dropdown" > 
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
      </select>
      
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="account-type" class="inline" value="1"> Definitely</label>
      <label><input type="radio" name="account-type" class="inline" value="2"> Maybe</label>
      
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" name="account-type" class="inline" value="1"> Definitely</label>
      <label><input type="checkbox" name="account-type"  class="inline" value="2"> Maybe</label>
      
      <label for="bio">Any comment or suggestions?
                <textarea id="bio" name="bio" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
              </label>
      
      <input id="submit" type="submit" value="Submit" />
      
      </form>
</body>
